<div name="DashboardActionForm" id="DashboardActionForm" {% if actionselected != "dashboard" %} style="display:none" {% endif %}>
<form method="post"   >
			{% csrf_token %}
			<table>
				<tr>
					<td>
						<label>Please Select Dashboard and Command:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="dashboard" {% if dashboardsfound %}value="{{db}}"{%endif%} placeholder="Dashboard Name" /><br />
					</td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td>
						<label>Commands:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="adminaction" value="viewactivedashboards" />View Active Dashboards
					</td>
				</tr>				
				<tr>
					<td>
						<input type="radio" name="adminaction" value="viewuserdashboards" />View Dashboards By User
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="adminaction" value="viewalldashboards" />View All Dashboards
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="adminaction" value="deletedashboard" />Delete dashboard
					</td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td>
						<input type="submit" value="Submit Admin Action" />
					</td>
				</tr>				
				<tr><td>&nbsp;</td></tr>
			</table>
		</form>
		
		
		
		<div id='message_strings' >
			{% if dashboardsfound %}
			<p>{{db}}</p>
				<table id="usertable">
						<tr>
							<td>Dashboard Name</td>
						</tr>
					{% for dashboard in dashboardsfound %}
						<tr>
							<td>{{ dashboard }}</td>
						</tr>
					{% endfor %}
				</table>
			{% else %}
				<p>No Dashboards Found!</p>
			{% endif %}  
</div>
		</div>
