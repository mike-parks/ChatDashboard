

<h1 align="center"> Metric Reports</h1>

{% if postsbymonth %}
                <table id="postsbymonthtable" class="metricstable">
						<tr class="reportrow">
							<td class="reportheader">Month</td>
							<td class="reportheader">Posts</td>
						</tr>
					{% for month in postsbymonth %}
						<tr class="reportrow">
							<td class="reportcol">{{ month.month }}</td>
							<td class="reportcol">{{ month.num_posts }}</td>
						</tr>
					{% endfor %}
				</table>
{% endif %}
